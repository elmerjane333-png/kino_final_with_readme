    <!-- Logo -->
    <div class="logo">
      <div class="logo-circle">S</div>
    </div>

    <!-- Login form -->

    <!-- Extra links -->

      <a href="#">Forgotten password?</a>
    </div>

    <hr>

    <div class="create-account">
      <a href="#" class="btn-create">Create new account</a>
    </div>

    <!-- Footer -->
