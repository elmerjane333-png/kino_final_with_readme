{% extends "base.html" %}
{% block content %}
<section class="auth">
  <h2>Create account</h2>
  <form method="post">
    <input name="username" placeholder="Username (optional)"><br>
    <input name="contact" placeholder="Email or phone" required><br>
    <input name="password" type="password" placeholder="Password" required><br>
    <button type="submit" class="btn">Sign up</button>
  </form>
</section>
{% endblock %}
